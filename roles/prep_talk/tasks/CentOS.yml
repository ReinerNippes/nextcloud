    - "{{ role_path }}/files/centos_rpms/turnserver-client-libs-4.5.0.7-0.el7.x86_64.rpm"
    - "{{ role_path }}/files/centos_rpms/turnserver-utils-4.5.0.7-0.el7.x86_64.rpm"
