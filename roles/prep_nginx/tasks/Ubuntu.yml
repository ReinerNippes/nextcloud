---
# Ubuntu related OS tasks

- name: install from nginx repo (ubuntu xenail) 
  block:
  - name: add nginx key
    apt_key:
      url: https://nginx.org/keys/nginx_signing.key
      state: present
  
  - name: add additional repos
    apt_repository:
      repo: 'deb http://nginx.org/packages/mainline/ubuntu/ {{ ansible_distribution_release }} nginx'
      validate_certs: true
      update_cache: true
      state: present
  
  - name: remove standard nginx
    apt:
      name: "{{ item }}"
      state: absent
    with_items:
      - nginx-common
      - nginx-full
  - name: apt dist-upgrade
    apt:
      upgrade: dist
      autoremove: true
  
  - name: install additional packages
    apt:
      name: "{{ item }}"
      autoremove: true
      state: latest
    with_items:
      - nginx
  when: ansible_distribution_release == "xenial"

- name: install from nginx repo (ubuntu bionic) 
  block:
  - name: install additional packages
    apt:
      name: "{{ item }}"
      autoremove: true
      state: latest
    with_items:
      - nginx-extras
  when: ansible_distribution_release == "bionic"

