---
# tasks file for prep_mariadb

- name: include os specific tasks
  include_tasks: "{{ ansible_distribution }}.yml"

- name: install PyMySQL
  pip: 
    name: PyMySQL
    state: latest
  become: true

- name: create conf dir
  file:
    name: "{{ mariadb_conf_dir[ansible_distribution] | dirname }}"
    owner: root
    group: root
    mode: 0755
    state: directory

- name: configure mariadb
  template:
    src: my.cnf.j2
    dest: "{{ mariadb_conf_dir[ansible_distribution] }}"
    owner: root
    group: root
    mode: 0644
  notify: restart mariadb

- name: start and enable MariaDB
  systemd:
    name: mysql
    state: restarted

- name: remove anonymous user
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_unix_socket: "{{ mariadb_sock_dir[ansible_distribution] }}/mysqld.sock"

- name: remove test db
  mysql_db:
    name: test
    state: absent
    login_unix_socket: "{{ mariadb_sock_dir[ansible_distribution] }}/mysqld.sock"
  
- name: create nextcloud db
  mysql_db:
    name: "{{ nc_db }}"
    collation: utf8mb4_general_ci
    encoding: utf8mb4
    login_unix_socket: "{{ mariadb_sock_dir[ansible_distribution] }}/mysqld.sock"

- name: create nextcloud user
  mysql_user:
    name:     "{{ nc_db_user }}"
    password: "{{ nc_db_passwd }}"
    priv:     "{{ nc_db }}.*:ALL"
    state: present
    login_unix_socket: "{{ mariadb_sock_dir[ansible_distribution] }}/mysqld.sock"
